        <!-- Otherwise, we load the MPEG-Dash live stream into the VideoJS player -->
        
        <script>
            if (Hls.isSupported()) {
                
                var vod_container = document.getElementById('player-container');
                var hls_container = document.getElementById('hls-container');
                
                vod_container.style.display = 'none';
                hls_container.style.display = 'block';
                
                
                
                HlsSupported = true;
                console.log('Hls Supported on Page');
                
                
                var ls = videojs('plyrply');
                ls.dispose();

                
                
                create_hls_player();
                load_hls();
            }
            else {
                
                HlsSupported = false;
                
                console.log("Browser does not support Hls playback");
                var ls = videojs('plyrply');
                ls.src({ src: 'https://s3.amazonaws.com/_bc_dml/example-content/sintel_dash/sintel_vod.mpd', type: 'application/dash+xml'});
                ls.play();
            }
            
        </script>
